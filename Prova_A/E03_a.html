<script>
    /*
    PROBLEMA: Média ponderada
    Considere que o professor da disciplina de Programação realizou três atividades avaliativas ao longo do trimestre.
    A primeira atividade teve peso 3, segunda atividade teve peso 4 e a terceira atividade teve peso 3.
    Peça para o usuário informar a nota obtida em cada atividade e apresente a média ponderada que o aluno obteve ao fim do trimestre.
    */

    //ENTRADA

    const nota01 = Number(prompt("Informe qual foi sua nota na primera avaliação").replace(",", "."))
    const nota02 = Number(prompt("Informe qual foi sua nota na segunda avaliação").replace(",", "."))
    const nota03 = Number(prompt("Informe qual foi sua nota na terceira avaliação").replace(",", "."))

    //PROCESSAMENTO

    const total01 = nota01 + nota03
    const total13 = total01 / 3
    const total02 = nota02 / 4
    const total = total13 + total02

    //SAÍDA

    document.write(`A média será de ${total}.`)
</script>
