<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Salário mínimo
    O valor do salário mínimo atual (2023) é de R$ 1.320,00.
    Informe a inflação anual (porcentagem) e peça para o programa calcular qual o valor do salário mínimo em 2024.
    Apresente o valor do salário mínimo em tela.
    */

    //ENTRADA

    const inflAnual = Number(prompt("Informe qual é a inflação anual"));

    //PROCESSAMENTO

    const salario = 1320 * inflAnual;
    const divi = salario/100
    const salarioAtual = 1320 - divi;
    //SAÍDA

    document.write (`O salário será de R$ ${salarioAtual.toFixed(2).replace("." , ",")}`)

</script>
