<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Média do preço
    Um show será realizado na cidade de Joinville, SC.
    Haverão três modalidades de ingresso para o show:
    - Normal
    - Camarote
    - VIP
    Peça para o usuário informar o valor de cada modalidade para ingresso no show.
    Calcule e apresente o preço médio para o show.
    */

    //ENTRADA
    
    const Normal =Number(prompt("Informe qual é o valor do ingresso Normal").replace(",", "."));
    const Camarote =Number(prompt("Informe qual é o valor do ingresso Camarote").replace(",", "."));
    const Vip =Number(prompt("Informe qual é o valor do ingresso VIP").replace(",", "."));

    //PROCESSAMENTO

    const Total = Normal + Camarote + Vip
    const Media = Total / 3

    //SAÍDA

    document.write (`O valor médio para entrar no Show será de R$ ${Media.toFixed(2).replace(".", ",")}.`)
</script>
